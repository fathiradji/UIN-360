  <header class="main-header2" id="maps-section">
    <section class="maps">
      <h1 class="maps-title">Find Us on Maps</h1>
      <div class="map-container">  
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63396.52511735796!2d108.49246253701008!3d-6.735310874679069!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e6f1dfa0caae141%3A0x3b66fb4b842e1140!2sUIN%20Siber%20Syekh%20Nurjati%20Cirebon!5e0!3m2!1sen!2sid!4v1745910880105!5m2!1sen!2sid"
          allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </section>
  </header>
  
  <script>
    const stickyHeader = document.getElementById('main-header');
    const mapsSection = document.getElementById('maps-section');
  
    window.addEventListener('scroll', () => {
      const mapsTop = mapsSection.getBoundingClientRect().top;
  
      if (mapsTop <= stickyHeader.offsetHeight) {
        stickyHeader.style.position = 'absolute';
        stickyHeader.style.top = (mapsSection.offsetTop - stickyHeader.offsetHeight) + 'px';
      } else {
        stickyHeader.style.position = 'sticky';
        stickyHeader.style.top = '0';
      }
    });
  </script>
